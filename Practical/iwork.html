<!DOCTYPE html>
<html>
    <head> 
        <style>
            html{
                color: teal;
                background-color: black;
            }
        </style>
        <script type = "text/javascript">
            function goldenRatioCalc(){
                var sqrtOf5 = Math.sqrt(5);
                var goldenRatioStep1 = (sqrtOf5+1);
                var goldenRatio = (goldenRatioStep1/2);
                var percentageOfGolden = (goldenRatio*100)+"%";
                document.write("Golden Ratio: "+goldenRatio+"<br/>");
                document.write("Percentage version of Golden Ratio: "+percentageOfGolden);
            }
        </script> 
        </head> 
        <body> 
            <button onclick = "goldenRatioCalc()">Click me For Golden Ratio!</button>
        </body> 
        </html>
